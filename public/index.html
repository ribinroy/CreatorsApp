<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff" />
    <meta
      name="description"
      content="Creators App"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Creators App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="initialLoader" style="position: relative; width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; display: flex; flex-direction: row; justify-content: center; align-items: center;">
      <img class="loaderAnime" src="%PUBLIC_URL%/favicon.png" style="width: 70px; height: 70px; animation: loaderAnime .8s infinite alternate;"/>
    </div>
    <div id="root"></div>
  </body>
</html>

<style>
@keyframes loaderAnime{
    0%{
        transform: scale(1);
    }
    45%{
        transform: scale(1.2);
    }
    55%{
        transform: scale(1.2);
    }
    100%{
        transform: scale(1.2);
    }
}

#initialLoader:before {
    content: "";
    position: absolute;
    border-top: 3px solid #0AACFE;
    border-left: 3px solid #1f86f1;
    width: 135px;
    height: 135px;
    border-radius: 50%;
    animation: rotate 1s infinite;
    animation-timing-function: linear;
}


@keyframes rotate{
    from{
        transform: rotate(360deg)
    }
}
</style>
